quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkus
quarkus.datasource.username=postgres
quarkus.datasource.password=root
quarkus.hibernate-orm.database.generation=update
#quarkus.hibernate-orm.sql-load-script=data.sql
#quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.format-sql=true
quarkus.hibernate-envers.active=true
quarkus.hibernate-envers.audit-table-suffix=_aud
quarkus.hibernate-envers.default-schema=audit
# CORS
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://localhost:3001
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
quarkus.http.cors.methods=GET, OPTIONS, POST, PATCH, PUT, DELETE
quarkus.http.root-path=/api